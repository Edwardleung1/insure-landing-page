<!DOCTYPE html>
<html lang="en">

    <link

      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Insure landing page</title>
  </head>
  <body>

    <header>
      <nav>
        <!--Keeps track of the width-->
        <div class="container">
          <!--Makes the div display flex-->
          <div class="flex">
            <img src="./images/logo.svg" alt="logo" />

            <ul>
              <li><a href="#">How we work</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Account</a></li>
              <li><a class="btn" href="#">View plans</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

</html>
